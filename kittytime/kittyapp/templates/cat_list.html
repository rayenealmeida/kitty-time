<!DOCTYPE html>
<html>
<head>
    <title>Cat List</title>
</head>
<body>
    <h1>Cat List</h1>
    <ul>
        {% for cat in cats %}
            <li><a href="{% url 'cat_detail' cat.id %}">{{ cat.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'cat_create' %}">Add New Cat</a>
</body>
</html>
