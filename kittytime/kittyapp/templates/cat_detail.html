<!DOCTYPE html>
<html>
<head>
    <title>{{ cat.name }}</title>
</head>
<body>
    <h1>{{ cat.name }}</h1>
    <p>Age: {{ cat.age }}</p>
    <p>Breed: {{ cat.breed }}</p>
    <a href="{% url 'cat_update' cat.id %}">Edit</a>
    <form action="{% url 'cat_delete' cat.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</body>
</html>
