{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">
</head>
<body class="cadastro-page">
    <div class="container mt-4">
        <div class="row">
            <!-- Parte esquerda da página (mensagem e logo) -->
            <div class="col-md-6">
                <div class="card logo-container">
                    <img src="{% static 'kittyapp/logo.png' %}" alt="Logo" class="logo">
                    <div class="card-body message-container">
                        <h1>Faça seu cadastro</h1>
                        <p>Preencha o formulário para se cadastrar.</p>
                    </div>
                </div>
            </div>

            <!-- Parte direita da página (formulário) -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
                            <div class="mb-3">
                                <label for="inputUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username...">
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email...">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputPassword" name="senha" placeholder="Senha">
                            </div>
                            <div class="mb-3">
                                <label for="inputConfirmPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="inputConfirmPassword" name="confirma_senha" placeholder="Confirmar Senha">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                            </br>
                            <div class="text-center">
                                <a href="{% url 'login' %}">Já possui cadastro?Faça seu Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
