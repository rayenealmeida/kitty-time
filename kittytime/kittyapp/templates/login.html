{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Página de Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    </head>
    <body class="login-page">
        <div class="container mt-4">
        <div class="row">
            <!-- Parte esquerda da página (logo e mensagem) -->
            <div class="col-md-6">
            <div class="logo-container">
                <img src="{% static 'kittyapp/logo.png' %}" alt="Logo" class="logo">
                <div class="message-container">
                <h1>Faça seu Login</h1>
                <p>Preencha o formulário para Logar.</p>
                </div>
            </div>
            </div>


            <!-- Parte direita da página (formulário) -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                            <div class="mb-3">
                                <label for="inputUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username...">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputPassword" name="senha" placeholder="Senha">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="rememberMe" value="lembrar de mim">
                                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                            <br/>
                            <div class="text-center">
                                <a href="{% url 'cadastro' %}">Não possui cadastro?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
